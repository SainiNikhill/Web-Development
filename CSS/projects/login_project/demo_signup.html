<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Signup Form</title>
<style>
  body {
    background: linear-gradient(105deg, #88beee, #0a2e73);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background: white;
    padding: 25px;
    border-radius: 5px;
    width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .form-container .title {
    text-align: center;
    font-size: 25px;
    text-transform: uppercase;
    color: white;
    background: rgb(13, 98, 215);
    letter-spacing: 2px;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .form-container button {
    width: 100%;
    padding: 10px;
    background-color: #0d6ad7;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .form-container button:hover {
    background-color: #051c94;
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="title">Sign Up</div>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</div>
</body>
</html>
